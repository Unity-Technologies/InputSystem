apiRules:
  - include:
      # IMECompositionEvent is marked as obsolete
      uid: UnityEngine.InputSystem.LowLevel.IMECompositionEvent
      type: Type
  - exclude:
      # inherited Object methods
      uidRegex: ^System\.Object\..*$
      type: Method
  - exclude:
      # ControlBuilder
      uidRegex: ^UnityEngine\.InputSystem\.InputControlExtensions\.ControlBuilder$
      type: Type
  - exclude:
      # ControlBuilder
      uidRegex: ^UnityEngine\.InputSystem\.InputControlExtensions\.ControlBuilder\..*$
      type: Member
  - exclude:
      # DeviceBuilder
      uidRegex: ^UnityEngine\.InputSystem\.InputControlExtensions\.DeviceBuilder$
      type: Type
  - exclude:
      # DeviceBuilder
      uidRegex: ^UnityEngine\.InputSystem\.InputControlExtensions\.DeviceBuilder\..*$
      type: Member
  - exclude:
      # InputControlBuilder
      uidRegex: ^UnityEngine\.InputSystem\.InputControlExtensions\.Setup.*$
      type: Method
  - exclude:
      hasAttribute:
        uid: System.ObsoleteAttribute
      type: Member
  - exclude:
      hasAttribute:
        uid: System.ObsoleteAttribute
      type: Type
  - exclude:
      uidRegex: ^UnityEngine\.InputSystem\.Samples\..*$
      type: Namespace
  - exclude:
      uidRegex: ^UnityEngine\.InputSystem\.InputSystem\.runInBackground$
      type: Member
